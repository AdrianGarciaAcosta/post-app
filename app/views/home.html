<div class="row">

    <div class="col-xs-1"></div>
    <div class="col-xs-10">

        <!-- Nav tabs -->
        <ul class="nav nav-pills nav-justified">
            <li ng-class="{'active': viewPosts}"><a href="#/posts" style="border-radius: 0">Posts</a></li>
            <li ng-class="{'active': viewUsers}"><a href="#/users" style="border-radius: 0">Users</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div>
            <div id="posts" ng-show="viewPosts">
                <div ng-repeat="post in posts" style="background-color: #ffffff; padding: 15px; margin: 10px 0 10px 0;">
                    <h2>{{post.title}}</h2>
                    <p>{{post.body}}</p>
                    <hr />
                    <a href="#/post/{{post.id}}" class="btn btn-default"><strong>leer más</strong></a>
                    <a href="#/posts/update/{{post.id}}" class="btn btn-warning"><strong>modificar</strong></a>
                    <a ng-click="removePost(post)" class="btn btn-danger"><strong>eliminar</strong></a>
                </div>
            </div>
            <div id="users" ng-show="viewUsers">
                <div ng-repeat="user in users" style="background-color: #ffffff; padding: 15px; margin: 10px 0 10px 0;">
                    <div class="container-fluid">
                        <div class="rows">
                            <div class="col-sm-2">
                                <img src="../assets/user.png" class="img-responsive" style="max-width: 100px" />
                            </div>
                            <div class="col-sm-10">
                                <h2>{{user.name}}</h2>
                                <p>{{user.email}}</p>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <a href="#/user/{{user.id}}" class="btn btn-default"><strong>ver usuario</strong></a>
                </div>
            </div>
        </div>

    </div>
    <div class="col-xs-1"></div>

</div>
